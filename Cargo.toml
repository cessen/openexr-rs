[workspace]
members = ["openexr-sys"]

[package]
name = "openexr"
version = "0.2.0"
authors = ["Nathan Vegdahl <cessen@cessen.com>"]
build = "build.rs"
repository = "https://github.com/cessen/openexr-rs"
readme = "README.md"
license = "MIT"
description = "Rust bindings for OpenEXR"
keywords = ["OpenEXR"]

[lib]
name = "openexr"
path = "src/lib.rs"

[dependencies]
libc = "0.2"

[dependencies.openexr-sys]
path = "openexr-sys"
version = "0.2.0"
